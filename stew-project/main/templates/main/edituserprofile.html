{% extends 'main/base.html' %}

{% block content %}

<div class="container">

<h1>Edit Profile</h1>

<hr>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <p>
        <label for="id_profile_picture">New Profile Picture:</label>
        <input type="file" accept="image/png, image/jpeg" name="profile_picture" id="id_profile_picture"> 
    </p>

    <hr>

    <p>
        <label for="id_description">Description:</label>

        <textarea name="description" cols="40" rows="10" maxlength="600" id="id_description">{{userprofile.description}}</textarea>
 

    </p>
    
    <button type="submit">Save</button>
</form>

</div>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    .task-submission-title {
        color: #007BFF;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    input,
    textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-top: 5px;
    }

    .save-button {
        background-color: #007BFF;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .save-button:hover {
        background-color: #0056b3;
    }

    a {
        color: #007BFF;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}
