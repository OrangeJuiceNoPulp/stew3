{% extends 'main/base.html' %}

{% block content %}

<div class="container">

<h1>Assign Task</h1>

<h2>{{ error }}</h2>

<hr>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <p>
        <label for="id_name">Name:</label>
        <input type="text" name="name" maxlength="100" required="" id="id_name">
    </p>

    <p>
        <label for="id_description">Description:</label>
        <textarea name="description" cols="40" rows="10" maxlength="5000" id="id_description"></textarea>
    </p>

    <hr>

    <p>
        <label for="id_attached">Attached:</label>
        <input type="file" name="attached" id="id_attached">
    </p>

    <hr>

    <p>
        <label for="id_due_date">Due Date:</label>
        <input type="datetime-local" name="due_date" value="{{time|date:'Y-m-d'}}T{{time|date:'H:i'}}" id="id_due_date">
    </p>

    <hr>

    <p>
        <label for="id_is_team_task">Is team task:</label>
        <input type="checkbox" name="is_team_task" id="id_is_team_task">
    </p>

    <hr>

    <button type="submit">Save</button>
</form>

</div>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    .task-submission-title {
        color: #007BFF;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    input,
    textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-top: 5px;
    }

    .save-button {
        background-color: #007BFF;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .save-button:hover {
        background-color: #0056b3;
    }

    a {
        color: #007BFF;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>



{% endblock %}
