{% extends 'main/base.html' %}

{% block content %}

<div class="login-container">
    <h1>Login</h1>

    <div class="error-message">
        <h2>{{ error }}</h2>
    </div>

    <form method="POST" class="login-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
        </div>

        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" name="password" autocomplete="current-password" maxlength="150" required id="id_password">
        </div>

        <button type="submit">Login</button>
    </form>

    <p class="signup-link">
        <a href="{% url 'signupaccount' %}">Don't have an account? Sign up.</a>
    </p>
</div>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .login-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
    }

    .error-message {
        color: #e74c3c;
        margin-bottom: 15px;
    }

    .login-form {
        text-align: left;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #3498db;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #2980b9;
    }

    .signup-link {
        margin-top: 15px;
        font-size: 14px;
    }
</style>

{% endblock %}
